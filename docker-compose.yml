version: "3.8"

services:
    nginx:
        image: nginx:mainline-alpine
        container_name: "nginx"
        build: "./nginx"
        ports: 
           - "80:80"
           - "443:443"
        restart: always
        
    backoffice:
        container_name: "backoffice"
        build: ./
        ports: 
            - "8000:8000"