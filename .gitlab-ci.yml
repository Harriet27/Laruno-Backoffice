image: laruno/backoffice:latest

services:
    - docker:dind

stages:
    - build
    - deploy

before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build:
    stage: build
    tags:
        - building
    script:
        - echo "Building image.."
        - docker build -t backoffice:latest .
        - echo "Tagging image.."
        - docker tag backoffice:latest backoffice:latest
    only:
        - master

deploy:
    stage: deploy
    tags:
        - deploying
    script:
        - docker container stop -f  backoffice || true && docker container rm -f  backoffice || true
        # - docker run -dt -p 8000:80 --name=backoffice laruno/backoffice:latest
        - docker run -d -p 8000:8000 --name backoffice -d backoffice
        - docker image prune -f
        - docker container prune -f
        - ls
        #- docker cp backoffice:/backoffice/build /var/www/backoffice.laruno.id
    only:
        - master
